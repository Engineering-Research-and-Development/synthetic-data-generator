services:
  database:
    container_name: sdg-database
    image: "postgres:latest"
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "postgres"
      POSTGRES_DB: "postgres"

  sdg-middleware:
    container_name: sdg-middleware
    depends_on:
      - database
    image: ghcr.io/engineering-research-and-development/synthetic-data-generator:middleware
    ports:
      - "8001:8001"
    environment:
      db_host: "database"
      db_name: "postgres"
      db_password: "postgres"
      db_username: "postgres"
      INIT_DB: True
      allowed_origins: '*'

  generator:
    container_name: sdg-generator
    depends_on:
      - sdg-middleware
    image: ghcr.io/engineering-research-and-development/synthetic-data-generator:generator
    ports:
      - "8010:8010"

  frontend:
    container_name: sdg-frontend
    image: ghcr.io/engineering-research-and-development/synthetic-data-generator:frontend
    ports:
      - "5173:5173"
